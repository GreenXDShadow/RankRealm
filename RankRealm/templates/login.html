{% extends "base.html" %}
{% block title %}Login | Rank Realm{% endblock %}

{% block content %}
<div class="row">
    <div class="col-4 offset-4">
        <div class="card mt-5 mb-3">
            <form method="post">
                {% csrf_token %}
                <h1 class="text-center my-5" id="welcome">Welcome Back!</h1>
                <div class="card-body">
                    {{ form.as_p }}
                </div>
                <div class="card-body mb-3">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="{% url 'register' %}" class="card-link btn btn-outline-secondary">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
