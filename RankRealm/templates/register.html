{% extends "base.html" %}
{% block title %}Register | Rank Realm{% endblock %}

{% block content %}
{% include 'navbar.html' %}

<div class="row">
    <div class="col-4 offset-4">
        <div class="card mt-5 mb-3">
            <form method="post">
                {% csrf_token %}
                <h1 class="text-center my-5" id="welcome">Register</h1>
                <div class="card-body">
                    {{ form.as_p }}
                </div>
                <div class="card-body mb-3">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <a href="{% url 'login' %}" class="card-link btn btn-link">Back to login</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
